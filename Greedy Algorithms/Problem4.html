<html>
    <head>
        <title>https://www.hackerearth.com/practice/algorithms/greedy/basics-of-greedy-algorithms/practice-problems/algorithm/likeable-array-3e61d786/</title>
        <script>
            var tc=1;
            for(let it=0;it<tc;it++)
            {
                var arr=[3,2,3,1,2];
                var m=new Map();
                var len=arr.length;
                for(let i=0;i<len;i++)
                {
                    if(m.has(arr[i]))
                    {
                        m.set(arr[i],m.get(arr[i])+1);
                    }
                    else
                    {
                        m.set(arr[i],1);
                    }
                }
                var op=0;
                for(const [key,value] of m.entries())
                {
                    if(key!=value)
                    {
                        op+=Math.min(value,Math.abs(key-value));
                    }
                }
                console.log(op);
            }
        </script>
    </head>
</html>
