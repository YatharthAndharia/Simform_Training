<html>
    <head>
        <title>https://www.hackerearth.com/practice/algorithms/greedy/basics-of-greedy-algorithms/practice-problems/algorithm/array-maximum-01fc2734/</title>
        <script>
            var tc=1;
            for(let it=0;it<tc;it++)
            {
                var n=25;
                var count=0;
                for(let i=2;i<=n;i++)
                {
                    if(isPrime(i))
                    {
                        count++;
                    }
                }
                console.log(count);
            }
            function isPrime(n)
            {
                if(n==2)
                    return true;
                for(let j=2;j<=Math.sqrt(n);j++)
                {
                    if(n%j==0)
                    {
                        return false;
                    }
                }
                return true;
            }
        </script>
    </head>
</html>
