<html>
    <head>
        <title>https://www.hackerearth.com/practice/algorithms/greedy/basics-of-greedy-algorithms/practice-problems/algorithm/paint-box-3e9796fd/</title>
        <script>
            var tc=1;
            for(let it=0;it<tc;it++)
            {
                var a=[5,6,1];
                var b=[2,7,2];
                var len=a.length;
                var extra=0;
                var required=0;
                for(let i=0;i<len;i++)
                {
                    if((a[i]-b[i])>0)
                    {
                        extra+=(a[i]-b[i]);
                    }
                    else if((a[i]-b[i])<0)
                    {
                        required+=b[i]-a[i];
                    }
                }
                if((extra/required)>=2)
                {
                    console.log("Yes");
                }
                else{
                    console.log("No");
                }
            }
        </script>
    </head>
</html>
