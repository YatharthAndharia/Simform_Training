<html>
    <head>
        <title>https://www.hackerearth.com/practice/algorithms/sorting/bubble-sort/practice-problems/algorithm/the-best-player-1/</title>
        <script>
            var n=2;
            var object={
                "surbhi":3,
                "surpankha":3,
                "shreya":5
            };
            var arr=new Array();
            for(var key in object)
            {
                arr.push({
                    name:key,
                    value:object[key]
                });
            }
            var sorted=arr.sort(function(a,b) {return (b.value > a.value) ? 1 : ((a.value > b.value) ? -1 : 0)});
            var sorted_key=sorted.sort(function(a,b) {return (a.key > b.key) ? 1 : ((b.key > a.key) ? -1 : 0)});
            for(let i=0;i<n;i++)
            {
                console.log(sorted_key[i].name+" "+sorted_key[i].value);
            }
        </script>
    </head>
</html>
