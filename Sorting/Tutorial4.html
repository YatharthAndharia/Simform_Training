<html>
    <head>
        <title>Quick Sort</title>
        <script>
            var arr=[4,1,3,2,5];
            var len=arr.length;
            function quick_sort(arr,start,end)
            {
                if(start<end)
                {
                    var pivot=partition(arr,start,end);
                    quick_sort(arr,start,pivot-1);
                    quick_sort(arr,pivot+1,end);
                }
            }
            function partition(arr,start,end)
            {
                var i=start+1;
                var pivot=arr[start];
                for(let j=start+1;j<=end;j++)
                {
                    if(arr[j]<pivot)
                    {
                        let tmp=arr[i];
                        arr[i]=arr[j];
                        arr[j]=tmp;
                        i++;
                    }
                }
                let temp=arr[start];
                arr[start]=arr[i-1];
                arr[i-1]=temp;
                return i-1;
            }
            quick_sort(arr,0,4);
            console.log(arr);
        </script>
    </head>
</html>
