<html>
    <head>
        <title>Bubble Sort</title>
        <script>
            var arr=[4,1,3,2,5];
            var len=arr.length;
            var tmp=0,swap=0;;
            for(let i=0;i<len-1;i++)
            {
                for(let j=0;j<len-i-1;j++)
                {
                    if(arr[j]>arr[j+1])
                    {
                        tmp=arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=tmp;
                        swap++;
                    }
                }
            }
            console.log(arr+" Swap="+swap);
        </script>
    </head>
</html>
