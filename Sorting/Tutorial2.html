<html>
    <head>
        <title>Selection Sort</title>
        <script>
            var arr=[4,1,3,2,5];
            var len=arr.length;
            var tmp=0,min=0;
            for(let i=0;i<len-1;i++)
            {
                min=i;
                for(let j=i+1;j<len;j++)
                {
                    if(arr[j]<arr[min])
                    {
                        min=j;
                    }
                }
                tmp=arr[i];
                arr[i]=arr[min];
                arr[min]=tmp;
            }
            console.log(arr);
        </script>
    </head>
</html>
