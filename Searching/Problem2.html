<html>
    <head>
        <title>https://www.hackerearth.com/practice/algorithms/searching/linear-search/practice-problems/algorithm/maximum-sum-4-f8d12458/</title>
        <script>
            var arr=[1,2,-4,-2,3];
            var len=arr.length;
            var sum=0,count=0;
            for(let i=0;i<len;i++)
            {
                if(arr[i]>=0)
                {
                    sum+=arr[i];
                    count++;
                }
            }
            console.log(sum+" "+count);
        </script>
    </head>
</html>
