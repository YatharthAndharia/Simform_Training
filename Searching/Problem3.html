<html>
    <head>
        <title>https://www.hackerearth.com/practice/algorithms/searching/linear-search/practice-problems/algorithm/square-transaction-20/</title>
        <script>
            var tc=1;
            for(let it=0;it<tc;it++)
            {
                let arr=[1,2,1,3,4];
                let len=arr.length;
                let q=1;
                let sum=0,count=0;
                for(let itr=0;itr<q;itr++)
                {
                    let target=10;
                    for(let i=0;i<len;i++)
                    {
                        if(sum<target)
                        {
                            sum+=arr[i];
                            count++;
                        }
                        else
                        {
                            break;
                        }
                    }
                    console.log(count);
                }
            }
        </script>
    </head>
</html>
