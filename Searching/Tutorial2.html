<html>
    <head>
        <title>https://www.hackerearth.com/practice/algorithms/searching/binary-search/tutorial/</title>
        <script>
            
            let arr=[1,2,3,4,5];
            arr.sort();
            let len=arr.length;
            let q=1;
            let sum=0,count=0;
            for(let itr=0;itr<q;itr++)
            {
                let target=4;
                console.log(binarySearch(arr,0,len-1,target)+1);
            }
            function binarySearch(arr,low,high,k)
            {
                while(low<=high)
                {
                    let mid=parseInt((low+high)/2);
                    if(arr[mid]<k)
                    {
                        low=mid+1;
                    }
                    else if(arr[mid]>k)
                    {
                        high=mid-1;
                    }
                    else
                    {
                        return mid;
                    }
                }
                return -1;
            }
        </script>
    </head>
</html>
