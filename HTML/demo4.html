<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" height="1080" width="1080">Your browser does not support the canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(135,120,120,0,Math.PI*2,true);
ctx.clip();
var img=new Image();
img.onload=function()
{
    ctx.drawImage(img,0,0);
    ctx.lineWidth=15;
    ctx.strokeStyle="#ffcc00";
    ctx.stroke();
}
img.src="Yatharth.jpg";
</script>

</body>
</html>
