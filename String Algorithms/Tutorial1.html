<html>
    <head>
        <title>https://www.hackerearth.com/practice/algorithms/string-algorithm/basics-of-string-manipulation/tutorial/</title>
        <script>
            var tc=1;
            for(let it=0;it<tc;it++)
            {
                var str="effort";
                var l=1,r=4;
                var tmp=[];
                var ans="";
                for(let i=l;i<=r;i++)
                {
                    tmp.push(str[i]);
                }
                tmp.sort();
                tmp.reverse();
                //console.log(tmp);
                var j=0;
                for(let i=0;i<str.length;i++)
                {
                    if(i>=l && i<=r)
                    {
                        ans+=tmp[j];
                        j++;
                    }
                    else
                    {
                        ans+=str[i];
                    }
                }
                console.log(ans);
            }
        </script>
    </head>
</html>
