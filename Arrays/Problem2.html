<html>
    <head>
        <title>https://www.hackerearth.com/practice/data-structures/arrays/1-d/practice-problems/algorithm/make-it-non-decreasing-7d3391fd/</title>
        <script type="text/javascript">
            var tc=1;
            var arr=[3,12,7,9,4];
            var len=arr.length;
            var arr1=new Array();
            for(let i=0;i<len;i++)
            {
                if(i==0)
                {
                    arr1.push(arr[i]);
                }
                else if(arr1[i-1]%arr[i]==0)
                {
                    arr1.push(arr1[i-1]);
                }
                else
                {
                    let j=1;
                    while(true)
                    {
                        if(arr[i]*j>=arr1[i-1])
                        {
                            arr1.push(arr[i]*j);
                            break;
                        }
                        else
                        {
                            j++;
                        }
                    }
                }
            }
            console.log(arr1);
        </script>
    </head>
</html>
