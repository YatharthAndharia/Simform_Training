<html>
    <head>
        <title>https://www.hackerearth.com/practice/data-structures/arrays/1-d/practice-problems/algorithm/tournament-and-ranks-67cd4b7e/</title>
        <script type="text/javascript">
            //console.log("Helloworld");
            var tc=1;
            for(let it=0;it<tc;it++)
            {
                var q=1;
                var arr=[2,1,1,5];
                for(let itr=0;itr<q;itr++)
                {
                    let l=2,r=3;
                    arr[l-1]=3;
                    let len=arr.length;
                    var map=new Map();
                    for(let i=0;i<len;i++)
                    {
                        if(map.has(arr[i]))
                        {
                            map.set(arr[i],map.get(arr[i])+1);
                        }
                        else
                        {
                            map.set(arr[i],1);   
                        }
                    }
                    var rank=map.size+1;
                    console.log(rank);
                }
            }
        </script>
    </head>
</html>
