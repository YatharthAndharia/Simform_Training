<html>
    <head>
        <title>Reverse the Array</title>
        <script type="text/javascript">
            //console.log("Helloworld");
            const arr=[4,12,7,15,9];
            var len=arr.length;
            for(let i=0;i<len;i++)
            {
                console.log(arr[len-i-1]+"\n");
            }
        </script>
    </head>
</html>
